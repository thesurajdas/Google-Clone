<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-gray-700 text-sm">
    <header class="flex justify-between w-full">
        <div class="flex space-x-4 px-4 pt-3">
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Store</a>
        </div>
        <div class="flex space-x-4 px-4 pt-3">
            <a href="#" class="hover:underline py-2">Gmail</a>
            <a href="#" class="hover:underline py-2">Images</a>
            <a href="#" class="px-3 py-2">
                <img src="img/menu.svg" class="h-6 mx-auto" alt="menu">
            </a>
            <button class="px-7 py-2 rounded bg-blue-600 text-white">Sign in</button>
        </div>
        <!-- <a href="#" class="pt-4 pr-8">
                <img src="img/suraj.png" alt="logo" class="rounded-full">
            </a> -->
    </header>
    <form action="https://www.google.com/search" method="GET">
        <main class="main container px-4 py-16 mx-auto max-w-xl flex flex-col space-y-6">
            <img src="img/logo.png" alt="" class="h-24 mx-auto">
            <div
                class="rounded-full py-2 px-4 flex border-t border-b border-r border-l border-gray-300 transition-all duration-100 hover:shadow-md">
                <div class="place-self-center text-gray-400 cursor-pointer">
                    <img class="h-6 mx-auto text-gray-400" src="img/search.svg" alt="search">
                </div>
                <div class="flex px-4 w-full">
                    <input type="text" name="q" class="w-full border-none outline-none text-base">

                </div>
                <div class="place text-center text-gray-500 cursor-pointer">
                    <img class="h-6 mx-auto" src="img/voice.svg" alt="voice">
                </div>
            </div>
            <div class="mx-auto flex space-x-2">
                <input type="submit"
                    class="px-4 py-2 rounded bg-gray-100 cursor-pointer transition-all duration-100 hover:shadow-md"
                    value="Google Search">
                <button
                    class="px-4 py-2 rounded bg-gray-100 cursor-pointer transition-all duration-100 hover:shadow-md">I'm
                    Feeling Lucky</button>
            </div>
            <div class="mx-auto flex space-x-2">
                Google offered in: <a href="#" class="text-blue-700 px-2">हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ
                    മലയാളം ਪੰਜਾਬੀ</a>
            </div>
        </main>
    </form>
    <div class="flex justify-between absolute bottom-10 w-full bg-gray-200 leading-10 px-8 border-b border-gray-300">
        India</div>
    <footer class="flex justify-between absolute bottom-0 w-full bg-gray-200 leading-10 px-8 mt-8">
        <div class="space-x-6">
            <a href="#" class="hover:underline">Advertising</a>
            <a href="#" class="hover:underline">Business</a>
            <a href="#" class="hover:underline">How Search Works</a>
        </div>
        <div class="space-x-6">
            <a href="#" class="hover:underline">Privacy</a>
            <a href="#" class="hover:underline">Terms</a>
            <a href="#" class="hover:underline">Settings</a>
        </div>
    </footer>
</body>

</html>
